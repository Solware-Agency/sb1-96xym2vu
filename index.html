<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <!-- Codificación y configuración básica -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- SEO Meta Tags -->
    <title>Solware - Transformación Digital y Automatización Empresarial en Venezuela</title>
    <meta name="description" content="Expertos en transformación digital, automatización de procesos, desarrollo web y CRM. Impulsa tu empresa con soluciones tecnológicas innovadoras en Venezuela y Latinoamérica." />
    <meta name="keywords" content="transformación digital, automatización de procesos, desarrollo web, CRM empresarial, consultoría tecnológica, software empresarial, digitalización empresas, automatización workflow, desarrollo aplicaciones, gestión clientes" />
    <meta name="author" content="Solware" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Control de cache y seguridad -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Solware" />
    <meta property="og:title" content="Solware - Transformación Digital y Automatización Empresarial" />
    <meta property="og:description" content="Impulsa tu empresa con soluciones tecnológicas innovadoras. Expertos en transformación digital, automatización y CRM." />
    <meta property="og:url" content="https://solware.com/" />
    <meta property="og:locale" content="es_VE" />
    <meta property="og:image" content="https://solware.com/og-image.jpg" />
    <meta property="og:image:alt" content="Solware - Transformación Digital" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@solware" />
    <meta name="twitter:title" content="Solware - Transformación Digital" />
    <meta name="twitter:description" content="Impulsa tu empresa con soluciones tecnológicas innovadoras. Expertos en transformación digital, automatización y CRM." />
    <meta name="twitter:image" content="https://solware.com/twitter-card.jpg" />
    
    <!-- Internacionalización -->
    <link rel="canonical" href="https://solware.com/" />
    <link rel="alternate" href="https://solware.com/" hreflang="es-VE" />
    <link rel="alternate" href="https://solware.com/en/" hreflang="en" />
    
    <!-- PWA -->
    <meta name="theme-color" content="#1d4ed8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="application-name" content="Solware" />
    <meta name="apple-mobile-web-app-title" content="Solware" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconexiones para optimizar carga -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://maps.googleapis.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
